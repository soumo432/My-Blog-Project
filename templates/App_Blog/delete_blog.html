{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Delete_Blog

{% block body_block %}
{% if blog.author == user %}

        {% csrf_token %}

        <p><i> Are you sure you want to delete? {{ blog }}</i></p>

{% endif %}
